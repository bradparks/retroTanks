<head>
  <title>Retro Tanks Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{> enterPlayerName}}
  {{> playArea}}
</body>

<!-- Enter Player Name Template -->
<template name="enterPlayerName">
  <section class="enterPlayerName">  
  </section>
  <section class="enterPlayerName--dialog">
    <h2>Enter your name</h2>
    <form onsubmit="return false">
      <input class="inputPlayerName" type="text" autofocus tabindex="0"/>
      <button class="inputPlayerName--button" type="submit">Play!</button>
    </form>
  </section>
</template>

<!-- Play Area Template -->
<template name="playArea">
  <section class="playArea">

    <section class="scores">
      <h1>RetroTanks</h1>
      <table>
        {{#each tanks}}
        <tr class="{{cssClass}}">
          <td>{{playerName}}</td><td>{{score}}</td>
        </tr>
        {{/each}}
      </table>
    </section>

    <section class="drawArea">
      <canvas id="canvas" width="800" height="400"></canvas>
    </section>

    <section class="movement">
      FORWARD (<span class="control">W, ↑</span>),
      BACK (<span class="control">S, ↓</span>),
      RIGHT (<span class="control">D, →</span>),
      LEFT (<span class="control">A, ←</span>),
      FIRE (<span class="control">SPACE, ENTER</span>)
    </section>
  </section>
</template>
